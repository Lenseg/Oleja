<div class="logo">
	<h1 class="siteheader">
		<span class="siteheader-big">Иоанн</span>
		Кронштадский
	</h1>
	<h2 class="sitesubheader">
		<span class="sitesubheader-big">международные</span>
		юбилейные торжества
	</h2>
</div>
<nav class='mainnav'>
	<a href="#/celebrations" class="navlink">торжества</a>
	<a href="#/family" class="navlink">семья</a>
	<a href="" ng-click='showhroniks()' class="navlink navlink-chronics">хроники</a>
	<a href="" ng-click='showpeople()' class="navlink pull-right">персоналии</a>
</nav>
<div class="chronicsholder" ng-show='showchrons'>
	<video ng-src="{{chronicsvideo}}"></video>
	<ul class="chronicsnav">
		<li class="chronicsbutton" ng-repeat='chronic in chronics'>
			<a href="" class="chronicsbutton_link" ng-click='selectChronic(chronic)'>-</a>
		</li>
	</ul>
	<ul class="chronicsdatalist">
		<li class="chronicsdata" ng-show='chonic.visible'  ng-repeat='chonic in chronics'>
			<time class='chronicsdata_time'>{{chonic.time}}</time>
			<h3 class='chronicsdata_header'>{{chonic.header}}</h3>
		</li>
	</ul>
</div>
<div class="personalyholder" ng-show='showpers'>
	<input class="textinput" type="text" ng-model='personaly_search'>
	<ul class="list">
		<li ng-repeat="personaly in personalys | toArray | orderBy:'name' | filter:personaly_search" class="list_item personalys">
			<a href="" class="personalylink" ng-click='selectPersonaly(personaly)'>{{personaly.name}}</a></h4>
			<article ng-show='personaly.visible'  class='personalyinfo'>
				<h3 class="personalyinfo_name">{{personaly.name}}</h3>
				<ul class="personalystats" ng-show='personaly.stats'>
					<li class="personalystats_stat" ng-repeat='stat in personaly.stats'>{{stat}}</li>
				</ul>
				<a href="" class="lookmore">подробнее</a>
				<img ng-src="/img/{{personaly.photo}}" alt="{{personaly.name}}" class="personalyinfo_photo">
			</article>
		</li>
	</ul>
</div>
<div class="pointsholder">
	<div class="pointline" ng-repeat='point in points'>
		<div class="pointdiscr" ng-visible='point.visible'>
			<button class="pointdiscr_button" ng-click='showPhotos({{point.photo}})'>фото</button>
			<button class="pointdiscr_button" ng-click='showVideo({{point.video}})'>видео</button>
			<p class="pointdiscr_discr">
				{{point.discription}}
			</p>
		</div>
		<a href="" class="navlink pointlink" ng-click='showPoint(point)'>{{point.name}}</a>
	</div>
</div>
