<nav class='mainnav'>
	<a href="#/celebrations" class="navlink navlink-active">торжества</a>
	<a href="#/family" class="navlink">Иоанновская семья</a>
</nav>

<a href="#/" class="logo-celebrations"><img src="/img/logo-white.png" alt="Иоанн Кронштадский международные юбилейные торжества" class="logo"></a>
<div class="clearfix"></div>
<div class="header header-celebrations">
	<h1 class="siteheader">
		<span class="siteheader-big">Иоанн</span>
		Кронштадский
	</h1>
	<h2 class="sitesubheader">
		<span class="sitesubheader-big">международные</span>
		юбилейные<br/> торжества
	</h2>
</div>
<div class="chronicsholder">

	<a href="" class="navlink navlink-chronicks pull-right" ng-click = 'showhroniks()'>хроника</a>
	<div class="chroniccontainer animate-show" ng-show='showchrons'>
		<img class="chroniccontainer_screen" ng-src="{{chronicsscren}}" alt='{{chonic.header}}'>
		<ul class="chronicsdatalist">
			<li class="chronicsdata" ng-show='chonic.visible'  ng-repeat='chonic in chronics'>
				<time class='chronicsdata_time'>{{chonic.time}}</time>
				<button class="chronicsdata_play" ng-click='playVideo(chonic.video)'>
				</button>
				<h3 class='chronicsdata_header'>{{chonic.header}}</h3>
			</li>
		</ul>
		<ul class="chronicsnav">
			<li class="chronicsbutton" ng-repeat='chronic in chronics'>
				<button href="" class="chronicsbutton_link" ng-class='{active : chronic.visible}' ng-mousedown='chronickMousedown()' ng-mouseover='chronickMousover(chronic)' ng-click='selectChronic(chronic)'></button>
			</li>
		</ul>
	</div>
</div>
<div class="pointsholder">
	<div class="pointline" ng-repeat='point in points'>
		<div class="pointdiscr" ng-show='point.visible'>
			<button class="pointdiscr_button" ng-click='showPhotos("{{point.photo}}")'>фото</button>
			<button class="pointdiscr_button" ng-click='showVideo("{{point.video}}")'>видео</button>
			<p class="pointdiscr_discr">
				{{point.discription}}
			</p>
		</div>
		<a href="" class="navlink pointlink" ng-click='showPoint(point)'>{{point.name}}</a>
	</div>
</div>
<div id="mapid" class="map"></div>
<div class="videocontainer animate-show" ng-show='showvideo'>
	<button class="close close-video" ng-click='closeVideo()'></button>
	<video id="div_video" class="video-js vjs-default-skin videoplayer" controls preload="auto" poster="/img/bg-main.jpg">  
	</video>
</div>
<div class="overlay" ng-show='showvideo' ng-click='closeVideo()'>
	
</div>
