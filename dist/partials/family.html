<nav class='mainnav'>
	<a href="#/celebrations" class="navlink">торжества</a>

	<div class="personalyholder" ng-show='showpers'>
		<input class="textinput" type="text" ng-model='personaly_search'>
		<ul class="list">
			<li ng-repeat="personaly in personalys | toArray | orderBy:'name' | filter:personaly_search" class="list_item personalys">
				<a href="" class="personalylink" ng-click='selectPersonaly(personaly)'>{{personaly.name}}</a></h4>
				<article ng-show='personaly.visible'  class='personalyinfo'>
					<h3 class="personalyinfo_name">{{personaly.name}}</h3>
					<ul class="personalystats" ng-show='personaly.stats'>
						<li class="personalystats_stat" ng-repeat='stat in personaly.stats'>{{stat}}</li>
					</ul>
					<a href="" class="lookmore">подробнее</a>
					<img ng-src="/img/{{personaly.photo}}" alt="{{personaly.name}}" class="personalyinfo_photo">
				</article>
			</li>
		</ul>
	</div>
</nav>
